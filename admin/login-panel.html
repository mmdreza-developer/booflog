<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>
    <!-- Boostrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="../assets/css/loginAdmin.css">

</head>

<body>
    <div class="container-fulid contentLoginAdmin text-center">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-6 sectionImgLoginPanelAdmin order-1 order-lg-0">
                <img src="./img/back.jpg" width="100%" height="100%" alt="">
            </div>
            <div class="col-12 col-md-12 col-lg-6 sectionLoginAdmin order-0 order-lg-1">
                <form onsubmit="event.preventDefault()" class="d-flex flex-column align-items-center" action="">
                    <h3 class="titleLoginAdmin">
                        پنل ادمین
                    </h3>
                    <div class="secInput mt-3">
                        <input type="text" class="p-2" placeholder=" ">
                        <label for="">
                            نام کاربری
                        </label>
                    </div>
                    <div class="secInput mt-3">
                        <input type="password" class="p-2" placeholder=" ">
                        <label for="">
                            رمز عبور
                        </label>
                    </div>
                    <div class="btnLoginAdmin mt-3">
                        <button class="p-2">
                            ورود
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Boxicon CDN -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
